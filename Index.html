<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arduino R4 Robo Car</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>üöó Robo Car Control Panel</h1>

  <!-- Dashboard -->
  <div class="dashboard">
    <div><span>ADAS:</span> <b id="adasStatus">OFF</b></div>
    <div><span>Parking:</span> <b id="parkingStatus">OFF</b></div>
    <div><span>Speed:</span> <b id="speedVal">0</b></div>
    <div><span>Direction:</span> <b id="directionVal">STOP</b></div>
  </div>

  <!-- ADAS -->
  <button id="adasBtn" class="adas-btn off" onclick="toggleADAS()">
    ADAS OFF
  </button>

  <!-- Parking -->
  <button id="parkingBtn" class="parking-btn off" onclick="toggleParking()">
    PARKING OFF
  </button>

  <!-- Controls -->
  <div class="controls">
    <button onclick="sendCmd('forward')">‚¨Ü Forward</button>
    <div class="lr">
      <button onclick="sendCmd('left')">‚¨Ö Left</button>
      <button onclick="sendCmd('stop')">‚èπ Stop</button>
      <button onclick="sendCmd('right')">‚û° Right</button>
    </div>
  </div>

  <!-- Speed Slider -->
  <div class="slider-container">
    <input
      type="range"
      min="0"
      max="255"
      value="0"
      class="slider"
      oninput="setSpeed(this.value)"
    />
    <p>Acceleration / Deceleration</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
